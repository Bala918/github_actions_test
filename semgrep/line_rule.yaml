rules:
  - id: function-with-more-than-5-lines
    patterns:
      - pattern: |
          def $FUNCTIONNAME(...):
              $*_BODY
              $BODY_LINES:matches ^\s+.
              {{ and len($BODY_LINES) > 5 }}
    message: "Function '{{ .FUNCTIONNAME }}' has more than 5 lines."
    severity: INFO
    languages:
      - python
